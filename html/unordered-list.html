<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <nav>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </nav>
    <nav>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </nav>

    <nav>
        <ol>
            <li>
                HTML
                <ul>
                    <li>Structure</li>
                    <li>Semantic</li>
                </ul>
            </li>
            <li>
                CSS
                <ul>
                    <li>Presentation</li>
                    <li>Animation</li>
                </ul>
            </li>
            <li>
                JavaScript
                <ul>
                    <li>Actions & Event</li>
                    <li>Behavior</li>
                </ul>
            </li>
        </ol>
    </nav>


</body>
</html>
